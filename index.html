<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desis</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="Assets/jquery-validation-1.19.5/dist/jquery.validate.esp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.60/inputmask/jquery.inputmask.js"></script>
</head>
<body>
    <div style="border: solid 1px; width: 50%;">
    

    <form  id="formulario" action="" method="POST" style="margin: 5px;">
        <h4>FORMULARIO DE VOTACION</h4>

        <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
                <p>
                <label for="alias">Alias: </label>
                <input type="text"  id="alias" name="alias">
                <p class="text-info"  id="msgerror_alias"></p>
                
                </p>
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required "> <br>
        <p class="text-info" id="msgerror"></p>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo"><br><br>
        <label for="region">Region:</label>
            <select id="region" name="region">
                <option value="0" selected disabled>Elige una Opcion</option>
            </select>
        <br><br>
        <label for="comuna">Comuna:</label>
            <select id="comuna" name="comuna">
                <option value="0" selected disabled>Elige una Opcion</option>
            </select>
        <br><br>
        <label for="candidato">Candidato:</label>
            <select id="candidato" name="candidato">
                <option value="0" selected disabled>Elige una Opcion</option>
                <option value="cantidato1">Candidato 1</option>
                <option value="cantidato2">Candidato 2</option>
                <option value="cantidato3">Candidato 3</option>
            </select>
        <br><br>
            <label for="">Como se Entero de Nosotros:</label>
            <input type="checkbox" id="web" name="pregunta[]" value="Web">
            <label for="web">Web</label>
            <input type="checkbox" id="tv" name="pregunta[]" value="TV">
            <label for="tv">TV</label>
            <input type="checkbox" id="rs"  name="pregunta[]" value="Rsocial">
            <label for="rs">Redes Sociales</label>
            <input type="checkbox" id="amigo"  name="pregunta[]" value="Amigo">
            <label for="amigo">Amigo</label>
        <br><br>
        
        <input type="submit" value="Submit">
        <div id="submit_txt"></div>
    </form>
    </div>
   

</body>

<script src="Assets/js/validaciones.js"></script>
<script src="Assets/js/script.js"></script>
</html>
